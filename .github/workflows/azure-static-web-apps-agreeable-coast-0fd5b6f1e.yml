name: Azure Static Web Apps CI/CD (DISABLED - Using main CI/CD pipeline)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: false # Disabled in favor of main CI/CD pipeline
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Configure Git
        run: |
          git config --global user.email "ci-action@example.com"
          git config --global user.name "CI Action"

      - name: Make deploy script executable
        run: chmod +x frontend/deploy.sh

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_COAST_0FD5B6F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: ""
          deployment_environment: "production"
          app_build_command: "./deploy.sh"
          skip_app_build: false
        env:
          # Node.js Memory Optimization
          NODE_OPTIONS: '--max-old-space-size=4096 --max-semi-space-size=512'
          
          # Build Performance
          NEXT_TELEMETRY_DISABLED: '1'
          NODE_ENV: 'production'
          SKIP_ENV_VALIDATION: '1'
          
          # Azure SWA specific
          NEXT_PUBLIC_API_URL: 'https://vcarpool-backend.azurewebsites.net/api'
          
          # CI optimization
          CI: '1'
          NPM_CONFIG_PROGRESS: 'false'
          NPM_CONFIG_LOGLEVEL: 'warn'

  close_pull_request_job:
    if: false # Disabled in favor of main CI/CD pipeline
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_COAST_0FD5B6F1E }}
          action: "close"
          app_location: "/frontend" 