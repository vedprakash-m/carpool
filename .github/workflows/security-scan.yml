name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection
      
      - name: Run custom secret detection
        run: |
          chmod +x scripts/check-secrets.sh
          ./scripts/check-secrets.sh $(find . -type f -name "*.js" -o -name "*.ts" -o -name "*.tsx" -o -name "*.json" -o -name "*.yaml" -o -name "*.yml" | head -20)

  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "## NPM Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --production 2>&1 | tee audit-results.txt || true
          
          if grep -q "found.*vulnerabilities" audit-results.txt; then
            echo "⚠️ Vulnerabilities found in dependencies" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat audit-results.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

  code-security-analysis:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

      - name: ESLint Security Scan
        run: |
          npm ci
          npx eslint . --ext .js,.ts,.tsx --format unix || true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-detection, dependency-check, code-security-analysis]
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "## 🔒 Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.secret-detection.result }}" == "success" ]]; then
            echo "✅ Secret Detection: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Secret Detection: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.dependency-check.result }}" == "success" ]]; then
            echo "✅ Dependency Check: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Dependency Check: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.code-security-analysis.result }}" == "success" ]]; then
            echo "✅ Code Security Analysis: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Code Security Analysis: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📋 **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Review any security alerts in the Security tab" >> $GITHUB_STEP_SUMMARY
          echo "- Update dependencies if vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "- Rotate any exposed secrets immediately" >> $GITHUB_STEP_SUMMARY 