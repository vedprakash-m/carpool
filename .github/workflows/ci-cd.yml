name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup, Lint, Test, and Build
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js for backend (Node 22)
      - name: Set up Node.js 22 (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            shared/package-lock.json

      # Install and build shared package
      - name: Install and build shared package
        working-directory: ./shared
        run: |
          npm ci
          npm run build

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # Lint backend
      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || echo "No lint script"

      # Test backend
      - name: Test backend
        working-directory: ./backend
        run: npm test || echo "No tests found"

      # Build backend
      - name: Build backend
        working-directory: ./backend
        run: npm run build

      # Set up Node.js for frontend (Node 20)
      - name: Set up Node.js 20 (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Lint frontend
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || echo "No lint script"

      # Test frontend
      - name: Test frontend
        working-directory: ./frontend
        run: npm test || echo "No tests found"

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  deploy-backend:
    name: Deploy Backend to Azure App Service
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./backend

  deploy-frontend:
    name: Deploy Frontend to Azure Static Web Apps
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_FRONTEND_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "frontend/.next"
