name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Install, Lint, Test, and Build
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js (use 22 for backend, 20 for frontend, but install all at root)
      - name: Set up Node.js 22 (for backend and shared)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Install all dependencies for all workspaces
      - name: Install dependencies (all workspaces)
        run: npm ci

      # Build shared package
      - name: Build shared package
        run: npm run build:shared

      # Lint, test, and build backend
      - name: Lint backend
        run: npm run lint:backend || echo "No lint script"
      - name: Test backend
        run: npm run test:backend || echo "No tests found"
      - name: Build backend
        run: npm run build:backend

      # Set up Node.js 20 for frontend build (Next.js/Azure SWA requirement)
      - name: Set up Node.js 20 (for frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lint, test, and build frontend
      - name: Lint frontend
        run: npm run lint:frontend || echo "No lint script"
      - name: Test frontend
        run: npm run test:frontend || echo "No tests found"
      - name: Build frontend
        run: npm run build:frontend

  deploy-backend:
    name: Deploy Backend to Azure App Service
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies (all workspaces)
        run: npm ci
      - name: Build backend
        run: npm run build:backend
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./backend

  deploy-frontend:
    name: Deploy Frontend to Azure Static Web Apps
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (all workspaces)
        run: npm ci
      - name: Build frontend
        run: npm run build:frontend
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_FRONTEND_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "frontend/.next"
